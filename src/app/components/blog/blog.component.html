<h1>Posts</h1>
  
  <div *ngIf="posts == undefined; then loading else content" ></div>
  <ng-template #loading>Loading...</ng-template>
  <ng-template #content>
    <div *ngFor="let post of posts">
      <h4 [innerHTML]="post.title">Loading...</h4>
      <p [innerHTML]="post.excerpt"></p>
    </div>
    <button (click)="appendPage()" [disabled]="isLoading == 'true'">More...</button>
    <div *ngIf="isLoading == 'true'; then loading" ></div>
  </ng-template>
